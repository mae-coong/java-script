<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--;
        document.write(num1,"<br>");  //num1의 값을 1 감소-> 9

        num1++;
        document.write(num1,"<br>");  //num1의 값을 1 증가-> 10

        result = num2++;
        document.write(result,"<br>");  //result에 num2를 넣고 num2의 값을 2증가-> r은 20, n은 21

        result = ++num2;
        document.write(result,"<br>");  //1 증가된 num2의 값을 result에 넣기-> r은 22, n은 22
    </script>
</head>
<body>
    
</body>
</html>
