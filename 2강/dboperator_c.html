<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;  //10과 3를 더한 값을 1에 대입
        document.write(num1, "<br>");  // 13

        num1 -= num2;  //13에서 3를 뺀 값을 1에 대입
        document.write(num1, "<br>");  // 10
        
        num1 *= num2;  //10과 3를 곱한 값을 1에 대입
        document.write(num1, "<br>");  // 30
        
        num1 /= num2;  //30을 3로 나눈 값을 1에 대입
        document.write(num1, "<br>");  // 10

        num1 %= num2;  //30을 3로 나눈 나머지 값을 1에 대입
        document.write(num1, "<br>");  // 0
    </script>
</head>
<body>
    
</body>
</html>
